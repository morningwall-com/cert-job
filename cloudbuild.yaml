steps:
- name: 'certbot/dns-google'
  args: ["certonly",
    "--dns-google",
    "-d", "vault.cloudevops.it",
    "--email", "admin@cloudevops.it",
    "--agree-tos", 
    "-n",
    "--test-cert"
    ]
artifacts:
  objects:
    location: 'gs://certificates-123/'
    paths: ['/etc/letsencrypt/live/*']
